{% extends 'store/main.html' %}

{% block content %}
<h1>Search Results</h1>

{% if products %}
    <ul>
        {% for product in products %}
            <li>
                <h4>{{ product.name }}</h4>
                <p>{{ product.price }}</p>
                <img src="{{ product.imageURL }}" alt="{{ product.name }}">
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products found</p>
{% endif %}
{% endblock %}
