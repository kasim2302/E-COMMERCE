{% extends 'store/main.html' %}

{% block content %}
<h2>Your Wishlist</h2>
<div class="row">
    {% for item in wishlist_items %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ item.product.imageURL }}" alt="product">
            <div class="box-element product">
                <h6><strong>{{ item.product.name }}</strong></h6>
                <p>{{ item.product.description }}</p>
                <h4><strong>&#8377;{{ item.product.price }}</strong></h4>
                <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-outline-danger">Remove</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
